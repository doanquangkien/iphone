<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chờ iPhone</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="apple-touch-icon" href="https://apple.com/favicon.ico"> <!-- Thay thế bằng đường dẫn tới icon của bạn -->

<style>
    body {
        margin: 0;
        background-color: black;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Đảm bảo body chiếm toàn bộ chiều cao viewport */
        overflow: hidden;
        flex-direction: column; /* Để các phần tử con sắp xếp theo chiều dọc */
    }

    .container {
        display: flex;
        width: 90%;
        max-width: 800px;
        justify-content: space-around;
        align-items: center;
    }

    .clock-container {
        position: relative;
        width: 300px;
        height: 300px;
    }

    .clock-face {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .number {
        position: absolute;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        width: 100%;
        height: 100%;
        --angle: 0;
        transform: rotate(var(--angle));
        transform-origin: center;
        top: 0;
        left: 0;
    }

    .number span {
        position: absolute;
        transform: rotate(calc(var(--angle) * -1));
        top: -0.4em;
        left: 50%;
        transform: translateX(-50%) rotate(calc(var(--angle) * -1));
    }

    .hand {
        position: absolute;
        background-color: white;
        border-radius: 5px;
        transform-origin: bottom center;
        bottom: 50%;
        left: 50%;
        transform: translateX(-50%) rotate(0deg);
    }

    .hour-hand {
        width: 6px;
        height: 35%;
        background-color: #eee;
    }

    .minute-hand {
        width: 4px;
        height: 45%;
    }

    .second-hand {
        width: 2px;
        height: 40%;
        background-color: orange;
    }

    .center-dot {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 10px;
        height: 10px;
        background-color: white;
        border-radius: 50%;
        transform: translate(-50%, -50%);
    }

    .calendar-container {
        text-align: center;
    }

    .month {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 15px;
    }

    .days-header, .days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 5px;
        margin-bottom: 5px;
    }

    .days-header div {
        font-size: 16px;
        font-weight: bold;
        color: #aaa;
    }

    .days div {
        font-size: 20px;
        padding: 8px;
        border-radius: 50%; /* Đảm bảo border-radius được áp dụng */
        transition: background-color 0.3s ease;
        text-align: center; /* Đảm bảo số nằm giữa */
    }

    .days div.current-day {
        background-color: rgba(255, 0, 0, 0.7);
    }
</style>
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <div class="clock-face">
                <div class="number" style="--angle: 30deg;"><span>1</span></div>
                <div class="number" style="--angle: 60deg;"><span>2</span></div>
                <div class="number" style="--angle: 90deg;"><span>3</span></div>
                <div class="number" style="--angle: 120deg;"><span>4</span></div>
                <div class="number" style="--angle: 150deg;"><span>5</span></div>
                <div class="number" style="--angle: 180deg;"><span>6</span></div>
                <div class="number" style="--angle: 210deg;"><span>7</span></div>
                <div class="number" style="--angle: 240deg;"><span>8</span></div>
                <div class="number" style="--angle: 270deg;"><span>9</span></div>
                <div class="number" style="--angle: 300deg;"><span>10</span></div>
                <div class="number" style="--angle: 330deg;"><span>11</span></div>
                <div class="number" style="--angle: 0deg;"><span>12</span></div>
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
                <div class="center-dot"></div>
            </div>
        </div>
        <div class="calendar-container">
            <div class="month"></div>
            <div class="days-header">
                <div>T2</div>
                <div>T3</div>
                <div>T4</div>
                <div>T5</div>
                <div>T6</div>
                <div>T7</div>
                <div>CN</div>
            </div>
            <div class="days"></div>
        </div>
    </div>

    <script>
        const hourHand = document.querySelector('.hour-hand');
        const minuteHand = document.querySelector('.minute-hand');
        const secondHand = document.querySelector('.second-hand');
        const monthElement = document.querySelector('.month');
        const daysContainer = document.querySelector('.days');

        const monthNames = ["THÁNG 1", "THÁNG 2", "THÁNG 3", "THÁNG 4", "THÁNG 5", "THÁNG 6",
                            "THÁNG 7", "THÁNG 8", "THÁNG 9", "THÁNG 10", "THÁNG 11", "THÁNG 12"];

        function setClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30);
            const minuteDegrees = (minutes / 60) * 360;
            const secondDegrees = (seconds / 60) * 360;

            hourHand.style.transform = `translateX(-50%) rotate(${hourDegrees}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minuteDegrees}deg)`;
            secondHand.style.transform = `translateX(-50%) rotate(${secondDegrees}deg)`;
        }

        function updateCalendar() {
            const now = new Date();
            const month = now.getMonth();
            const year = now.getFullYear();
            const dayOfMonth = now.getDate();

            monthElement.textContent = monthNames[month];

            // Lấy ngày đầu tiên của tháng
            const firstDayOfMonth = new Date(year, month, 1);
            const startingDayOfWeek = firstDayOfMonth.getDay(); // 0 (CN) - 6 (T7)

            // Số ngày trong tháng
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            daysContainer.innerHTML = ''; // Xóa các ngày cũ

            // Tạo các ô trống cho đến ngày đầu tiên của tháng
            for (let i = 0; i < (startingDayOfWeek === 0 ? 6 : startingDayOfWeek - 1); i++) {
                const emptyDiv = document.createElement('div');
                daysContainer.appendChild(emptyDiv);
            }

            // Tạo các ô cho các ngày trong tháng
            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;
                if (day === dayOfMonth) {
                    dayDiv.classList.add('current-day');
                }
                daysContainer.appendChild(dayDiv);
            }
        }

        setInterval(setClock, 1000);
        setClock(); // Gọi ngay khi tải trang

        updateCalendar();
    </script>
</body>
</html>
